<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Box Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
    }
    h1 {
      margin: 20px;
      color: #333;
    }
    #game-area {
      width: 100%;
      height: 400px;
      border: 2px solid #333;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      background-color: #ffffff;
    }
    #box {
      width: 50px;
      height: 50px;
      background-color: #ff4757;
      position: absolute;
      border-radius: 5px;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
    #start-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ed573;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #start-button:hover {
      background-color: #1eae51;
    }
  </style>
</head>
<body>
  <h1>Click the Moving Box Game</h1>
  <div id="score">Score: 0</div>
  <button id="start-button">Start Game</button>
  <div id="game-area">
    <div id="box"></div>
  </div>

  <script>
    const box = document.getElementById("box");
    const scoreDisplay = document.getElementById("score");
    const startButton = document.getElementById("start-button");
    const gameArea = document.getElementById("game-area");

    let score = 0;
    let gameActive = false;
    let timer;

    // Function to move the box to a random position
    function moveBox() {
      const areaWidth = gameArea.clientWidth;
      const areaHeight = gameArea.clientHeight;
      const boxSize = box.offsetWidth;

      const randomX = Math.random() * (areaWidth - boxSize);
      const randomY = Math.random() * (areaHeight - boxSize);

      box.style.left = `${randomX}px`;
      box.style.top = `${randomY}px`;
    }

    // Function to start the game
    function startGame() {
      if (gameActive) return; // Prevent multiple starts
      gameActive = true;
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      startButton.disabled = true;

      // Start moving the box every 800ms
      moveBox();
      timer = setInterval(moveBox, 800);

      // End game after 10 seconds
      setTimeout(() => {
        clearInterval(timer);
        gameActive = false;
        startButton.disabled = false;
        alert(`Game over! Your final score is: ${score}`);
      }, 10000);
    }

    // Increment score when the box is clicked
    box.addEventListener("click", () => {
      if (gameActive) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
      }
    });

    // Start the game on button click
    startButton.addEventListener("click", startGame);
  </script>
</body>
</html>
